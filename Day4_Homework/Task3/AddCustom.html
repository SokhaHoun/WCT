<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HounSokha_Car Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #3498db;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        video, audio {
            width: 100%;
            border-radius: 4px;
        }

        .controls {
            margin: 10px 0;
        }

        button {
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>My Favorite Hobby: Photography</h1>
    
    <section>
        <h2>Watch This Video About Photography</h2>
        <video id="myVideo" width="560" controls>
            <source src="video_2024-10-18_17-02-55.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
        </div>
    </section>

    <section>
        <h2>Listen to This Audio Clip</h2>
        <audio id="myAudio" controls>
            <source src="video_2024-10-18_17-02-55.mp4" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button onclick="playAudio()">Play</button>
            <button onclick="pauseAudio()">Pause</button>
            <label for="audioVolume">Volume:</label>
            <input type="range" id="audioVolume" min="0" max="1" step="0.1" value="1" onchange="setAudioVolume(this.value)">
        </div>
    </section>

    <script>
        // Video controls
        const myVideo = document.getElementById('myVideo');
        function playVideo() {
            myVideo.play();
        }
        function pauseVideo() {
            myVideo.pause();
        }
        function setVolume(value) {
            myVideo.volume = value;
        }

        // Audio controls
        const myAudio = document.getElementById('myAudio');
        function playAudio() {
            myAudio.play();
        }
        function pauseAudio() {
            myAudio.pause();
        }
        function setAudioVolume(value) {
            myAudio.volume = value;
        }
    </script>

</body>
</html>
