<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HounSokha_Car Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        canvas {
            border: 1px solid #ccc;
            background-color: white;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>Bouncing Ball Game</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let x = canvas.width / 2; // Ball's initial position (x)
        let y = canvas.height / 2; // Ball's initial position (y)
        let radius = 20; // Ball's radius
        let dx = 2; // Change in x (velocity in x direction)
        let dy = 2; // Change in y (velocity in y direction)

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to draw the ball
        function drawBall() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            ctx.fillStyle = getRandomColor(); // Change the color of the ball
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2); // Draw the ball
            ctx.fill();
            ctx.closePath();
        }

        // Function to update the ball's position
        function update() {
            drawBall();

            // Bounce the ball off the edges
            if (x + dx > canvas.width - radius || x + dx < radius) {
                dx = -dx; // Reverse direction
            }
            if (y + dy > canvas.height - radius || y + dy < radius) {
                dy = -dy; // Reverse direction
            }

            // Update ball position
            x += dx;
            y += dy;

            requestAnimationFrame(update); // Request the next frame
        }

        update(); // Start the game loop
    </script>

</body>
</html>
