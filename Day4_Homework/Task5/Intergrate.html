<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HounSokha_Car Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #location {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Get Your Current Location</h1>
    <button id="getLocationBtn">Show My Location</button>
    <div id="location"></div>

    <script>
        const button = document.getElementById('getLocationBtn');
        const locationDiv = document.getElementById('location');

        button.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                locationDiv.innerHTML = "Geolocation is not supported by this browser.";
            }
        });

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            locationDiv.innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}`;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    locationDiv.innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    locationDiv.innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    locationDiv.innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    locationDiv.innerHTML = "An unknown error occurred.";
                    break;
            }
        }
    </script>

</body>
</html>
