<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HounSokha_Car Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: background-color 0.5s ease; /* Smooth transition */
        }

        h1 {
            text-align: center;
        }

        .color-picker {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            margin: 0 10px;
            cursor: pointer;
            transition: border 0.3s;
        }

        .color-option:hover {
            border: 2px solid #3498db;
        }
    </style>
</head>
<body>

    <h1>Select a Theme Color</h1>
    <div class="color-picker">
        <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color: #f39c12;" data-color="#f39c12"></div>
    </div>

    <script>
        // Function to apply the selected theme color
        function applyThemeColor(color) {
            document.body.style.backgroundColor = color;
            localStorage.setItem('themeColor', color); // Save the color to localStorage
        }

        // Check localStorage for saved theme color on page load
        window.onload = () => {
            const savedColor = localStorage.getItem('themeColor');
            if (savedColor) {
                applyThemeColor(savedColor); // Apply the saved color
            }
        };

        // Add click event listeners to color options
        const colorOptions = document.querySelectorAll('.color-option');
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                const selectedColor = option.getAttribute('data-color');
                applyThemeColor(selectedColor); // Apply the selected color
            });
        });
    </script>

</body>
</html>
